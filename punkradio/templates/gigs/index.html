{% extends "base.html" %}

{% block title %}Gigs — Punkrockrádio{% endblock %}
{% block content %}
<section class="max-w-7xl mx-auto px-4 py-12">
  <h1 class="text-3xl font-extrabold mb-6">Gigs</h1>
  <div class="grid md:grid-cols-3 gap-5">
    {% for c in gigs %}
    <article class="border border-red-700 rounded-2xl p-5 bg-red-900/20">
      <h3 class="text-lg font-bold mt-1">{{ c.band }} - {{ c.date }} - {{ c.venue }}</h3>
    </article>
    {% endfor %}
  </div>
</section>
{% endblock %}
