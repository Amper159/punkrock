<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Punkrock rádio{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>::selection{background:#b91c1c;color:#fff}</style>
</head>
<!-- Spotify přehrávač v černém boxu -->
<div style="position: fixed; bottom: 20px; right: 20px; width: 300px; z-index: 1000; background-color: #000; border-radius: 12px; padding: 4px;">
  <iframe style="border-radius:12px"
    src="https://open.spotify.com/embed/playlist/37i9dQZF1E38ank8LDzpQr?utm_source=generator"
    width="100%" height="80" frameborder="0" allowfullscreen=""
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    loading="lazy">
  </iframe>
</div>

<body class="bg-neutral-950 text-neutral-100">
<header class="sticky top-0 z-40 backdrop-blur border-b border-neutral-800 bg-neutral-950/80">
  <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
    <a href="/" class="font-black text-lg text-red-600">Punkrock&nbsp;rádio</a>
    <nav class="hidden md:flex gap-6 text-sm">
      <a href="/novinky" class="hover:underline hover:text-red-500">Novinky</a>
      <a href="/kapely" class="hover:underline hover:text-red-500">Kapely</a>
      <a href="/koncerty" class="hover:underline hover:text-red-500">Koncerty</a>
      <a href="/galerie" class="hover:underline hover:text-red-500">Galerie</a>
      <a href="/komunita" class="hover:underline hover:text-red-500">Komunita</a>
     <a href="/kontakt" class="hover:underline hover:text-red-500">Kontakt</a>  
    </nav>
  </div>
</header>

<main class="min-h-[60vh]">{% block content %}{% endblock %}</main>

<footer class="border-t border-neutral-800 py-10 text-center text-sm text-neutral-400">
  © {{ today.year }} Punkrock rádio • Všechna práva vyřvána.
</footer>
</body>
</html>
